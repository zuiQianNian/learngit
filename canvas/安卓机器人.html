<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #mycanvas{
        background-color: rgb(77, 168, 138);
    }
    
    </style>
</head>
<body>
    <canvas id="mycanvas" width="400" height="600" style="border: 2px solid rgb(61, 61, 21)"></canvas>

    <script>
    var c = document.getElementById('mycanvas');
    var ctx = c.getContext('2d');
    ctx.beginPath();
    ctx.arc(200,140,60,Math.PI*1,Math.PI*2);
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#fff';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(168,115,6,0,Math.PI*2);
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#000';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(232,115,6,0,Math.PI*2);
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#000';
    ctx.fill();

    ctx.beginPath();
    ctx.strokeStyle = '#fff';
    ctx.fillStyle='#fff';
	ctx.fillRect(140,160,120,120);
    ctx.fill();


    ctx.beginPath();
    ctx.strokeStyle = '#fff';
    ctx.lineWidth=6;
    ctx.lineCap = 'round';
    ctx.moveTo(166, 90);
    ctx.lineTo(130, 50);
    ctx.stroke()

    ctx.beginPath();
    ctx.strokeStyle = '#fff';
    ctx.lineWidth=6;
    ctx.lineCap = 'round';
    ctx.moveTo(234, 90);
    ctx.lineTo(270, 50);
    ctx.stroke()
    
    //左手
    ctx.beginPath();
    ctx.arc(110,170,12,Math.PI,Math.PI*2);
    // ctx.lineTo(122,250)
    // ctx.lineTo(98,250)
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#fff';
    ctx.fill();
  

    ctx.beginPath();
    ctx.strokeStyle = '#fff';
    ctx.fillStyle='#fff';
	ctx.fillRect(95,170,30,70);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(110,240,12,0,Math.PI);
    // ctx.lineTo(122,250)
    // ctx.lineTo(98,250)
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#fff';
    ctx.fill();

    //右手
    ctx.beginPath();
    ctx.arc(290,170,12,Math.PI,Math.PI*2);
    // ctx.lineTo(122,250)
    // ctx.lineTo(98,250)
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#fff';
    ctx.fill();


    ctx.beginPath();
    ctx.strokeStyle = '#fff';
    ctx.fillStyle='#fff';
	ctx.fillRect(275,170,30,70);
    ctx.fill();


    ctx.beginPath();
    ctx.arc(290,240,12,0,Math.PI);
    // ctx.lineTo(122,250)
    // ctx.lineTo(98,250)
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#fff';
    ctx.fill();


    //脚
    ctx.beginPath();
    ctx.strokeStyle = '#fff';
    ctx.fillStyle='#fff';
	ctx.fillRect(155,260,30,60);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(170,320,12,0,Math.PI);
    // ctx.lineTo(122,250)
    // ctx.lineTo(98,250)
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#fff';
    ctx.fill();


    ctx.beginPath();
    ctx.strokeStyle = '#fff';
    ctx.fillStyle='#fff';
	ctx.fillRect(215,260,30,60);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(230,320,12,0,Math.PI);
    // ctx.lineTo(122,250)
    // ctx.lineTo(98,250)
    ctx.strokeStyle = '#fff';
    ctx.stroke();
    ctx.fillStyle='#fff';
    ctx.fill();

    </script>
</body>
</html>
